<body class="body" x-data="{weather: {}}">


  <div class="banner">

    <br>
    <textarea type="text" class="form-control" id="formGroupExampleInput" placeholder="Poruka" style="float: left;width: 70%;margin-left: 3%;height: 20%;" x-ref = "text"></textarea>
    <button type="submit" class="btn btn-secondary mb-2" style="float: right;margin-right: 3%; width: 20%;height: 5rem;" @click="sendMessage($refs.username, $refs.text)">Po≈°alji</button>

  </div>
